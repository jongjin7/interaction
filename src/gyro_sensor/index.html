<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gyro Sensor</title>
    <style>
        *, *:before, *:after {
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f0f0;
            border: 3px solid green;
        }

        h2 {
            margin: 0 0 20px;
        }

        .sensor-data {
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            z-index: 1;

        }

        .sensor-data > div {
            background-color: rgba(255, 255, 255, 0.2);
            text-align: center;
            padding: 20px;
            font-size: 1.2em;
            border-radius: 16px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.2)
        }

        #permission-button {
            display: none;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 16px auto 0;
        }

        #fileInput {
            display: none;
            margin-top: 16px;
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }

        canvas {
            width: 100vw;
            height: 100%;
            margin: 0;
        }

        video {
            position: absolute;
            left: 0;
            top: 0;
            width: 100px;
            height: 100px;
            border: 2px dotted red;
        }
    </style>
</head>
<body>
<div class="sensor-data">
    <div>
        <h2>Gyro Sensor to RGB</h2>
        <div>Alpha (Z-axis): <span id="alpha">0</span>°</div>
        <div>Beta (X-axis): <span id="beta">0</span>°</div>
        <div>Gamma (Y-axis): <span id="gamma">0</span>°</div>
        <div>RGB Color: <span id="rgb">rgb(0, 0, 0)</span> ::: <span class='alert'></span></div>
        <button id="permission-button">자이로센서 사용하기</button>
        <input type="file" id="fileInput" accept="image/*,video/*">
    </div>
</div>


<canvas id="canvas" width="640" height="480"></canvas>
<video muted autoplay playsinline loop></video>

<script type='module'>
    import Wave from './wave.js';
    import testInit from './type2.js';

    function init() {
        testInit();
        const canvas = document.querySelector('canvas')
        const wave = new Wave(canvas);
    }

    document.addEventListener('DOMContentLoaded', init)
</script>


</body>
</html>
